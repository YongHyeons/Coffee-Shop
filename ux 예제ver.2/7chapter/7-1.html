<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>7장 연습문제</title>
</HEAD>

<BODY>
	<h3>난수 10 개 생성</h3>
	<hr>
	<script>
		var n=[];
		for (var i = 0; i < 10; i++) {
			var k = Math.random()*100;
			n[i] = parseInt(Math.floor(k));
		}

		for (var i = 0; i < 10; i++) {
			document.write(i+"번째 수 "+n[i]+" ");
		}
		document.write("<hr>");

		var big = n[0];
		for (var i = 1; i < 10; i++) {
			if (big < n[i])
				big = n[i];
		}
		document.write("제일 큰 수는 " + big);
		document.write("<hr>");

		n.sort();
		for (var i = 0; i< 10; i++) {
			document.write(n[i] + " ");
		}
	</script>
</BODY>
</HTML>
