<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4. 도형 서식</title>
<style>
form{
	display : inline-block;
}
</style>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
선종류
<select size="3">
	<option value="1">선없음</option>
	<option value="2">실선</option>
	<option value="3">점선</option>
</select>
<br><br>
선두께<input type="number" min="0.0" max="10.0" step="0.5">
<form>
	선색<input type="color" value="#00BFFF"onchange="document.body.style.background=this.value">
</form>
<br><br>
투명도(0~100):<input type="range" min="0" max="100" step="10" list="transparency">
	<datalist id="transparency">
		<option value="0" label="Low">
		<option value="50" label="Medium">
		<option value="100" label="High">
	</datalist>
</body>
</html>
