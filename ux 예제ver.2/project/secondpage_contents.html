<script type='text/javascript'>
	function check() {
	var target = document.getElementById("selectBox");
	filter(target.options[target.selectedIndex].value);
	}
	function filter(val){
		if(val == 'article') {
			if($('#txtFilter').val()=="") {
			$("#languageTBody tr").css('display','');
			}
			else{
				$("#languageTBody tr").css('display','none');
				$("#languageTBody tr[name*='"+$('#txtFilter').val()+"']").css('display','');
			}
			return false;
		}
		if (val == "name"){
			if($('#txtFilter').val()=="") {
			$("#languageTBody td").css('display','');
			}
			else{
				$("#languageTBody td").css('display','none');
				$("#languageTBody td[name*='"+$('#txtFilter').val()+"']").css('display','');
			}
			return false;
		}
	}
</script>
