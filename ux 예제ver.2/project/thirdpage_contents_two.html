	<h3>운전면허 갱신/재발급</h3>
	<hr>
	현재 운전면허는 10년을 주기로 갱신을 해야 한다. 자신의 갱신가능 일자는 운전면허증에 기재가 되어있다. 준비물은 
	<table>
		<thead>
			<tr><th>종</th><th>금액</th><th>건강검진기록서</th><th>사진</th></tr>
		</thead>
		<tbody>
			<tr><td>2종/원동기</td><td>7500원</td><td>x</td><td>여권용 사진</td><tr>
			<tr><td>1종 보통</td><td>12500원</td><td>최근 2년이내기록</td><td>여권용 사진</td><tr>
			<tr><td>1종 대형</td><td>12500원</td><td>병원에서 바로 발급한 기록</td><td>여권용 사진</td><tr>
		</tbody>
	</table>
	으로 가까운 경찰서, 운전면허 시험장에서 갱신이 가능하다.
	<br>
	재발급은 모든 종이 동일하게 신분증, 여권용 사진, 7500원을 가지고 경찰서나 운전면허 시험장에서 재발급이 가능하다.
