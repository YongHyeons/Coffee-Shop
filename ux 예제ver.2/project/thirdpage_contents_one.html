	<h3>벌점</h3>
	<hr>
	정식 명칭은 처분벌점으로 도로교통법 시행규칙 별표28에 의거 구체적인 법규위반·사고야기에 대해 앞으로 정지처분기준을 적용하는데 필요한 벌점으로서, 누산점수에서 이미 정지처분이 집행된 벌점의 합계치를 뺀 점수를 말한다.
	<br>
	벌점은 40점이 초과되면 그 점수의 일수만큼 운전면허 정지가 시작되며, 정지가 시작되면 벌점은 다시 0에서 시작한다. 그러나 정지로 사라진 벌점은 취소점수로 관리되어 1년에 121점, 2년에 201점, 3년에 271점 이상 생긴 경우 면허 취소 처분을 받게 된디.
