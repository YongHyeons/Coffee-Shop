	padding : 10px;

<BODY>
	<h3>new Object() book 객체 만들기</h3>
	<hr>
	<script>
		var book  = {
		title : "UX/UI 프로그래밍",
		author : "미상",
		price : "무료"
		}
		document.write("book : ");
		document.write(book.title + ", ");
		document.write(book.author + ", ");
		document.write(book.price + "<br>");
	</script>
</BODY>
