<!doctype html>
<html lang="kr">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>

 </head>
 <body>
  <h3>document.write로 표만들기</h3>
  <hr>
<script>

document.write("<table border=1><tr><th>n</th>");
for (var i = 0; i < 10; i++)
	document.write("<td>"+i+"</td>");
document.write("</tr><tr><th>n<sup>2</sup></th>");
for (var i = 0; i < 10; i++)
	document.write("<td>"+i*i+"</td>");
document.write("</tr>");
</script>
 </body>
</html>
