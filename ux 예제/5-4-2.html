<!doctype htme>
<html>
<meta charset ="UTF-8">

<head><title>커지는 스폰지밥</title></head>
<style>
#tran{
	float : left;
	border : 1px solid yellowgreen;
	padding : 10px;
	margin : 10px;
}
@keyframes spongebob{
	from{width : 100px;
		height : 100px;}
		to{width : 100%;		height : 100%;}
}
#tran:hover{
	animation-name : spongebob;
	animation-duration : 2s;
	animation-iteration-count : infinite;
}

</style>
</head>

<body>
<h3>마우스를 올려봐요</h3><hr>
<div>
<img id ="tran"
	src="spongebob.png"
	width = "100"
	height = "100"
	alt ="animation">
</div>
</body>

</html>
