<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>9장</title>
<script>
function printInitImage() {
	var found = null;
	var a = document.getElementsByName("friuts");
	for (var i=0; i < a.length;i++) {
		if (a[i].checked == true)
			found = a[i];
	}

	if(found != null) 
		printImage(found.value);
}
function printImage(imgFile) {
	var img = document.getElementById("img");
	img.src = imgFile;
}
</script></head>
<body onload="printInitImage()">
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3><hr>
<form>
	<input type="radio" name="friuts" value="banana.PNG"
		onclick="printImage(this.value)">바나나
	<input type="radio" name="friuts" value="mango.PNG"
		onclick="printImage(this.value)" >망고
	<input type="radio" name="friuts" value="apple.PNG"
		onclick="printImage(this.value)" checked>사과
</form>
<img id="img" src="" width="100" height="120" alt="선택 이미지">
</body>
</html>
