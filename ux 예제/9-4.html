<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>9장</title>
<script>
var cursor;
function makeCursor() {
	cursor = document.getElementById("cursor");
}

document.onmousemove = function (e) {
	cursor.style.left = event.clientX + "px";
	cursor.style.top = event.clientY + "px";
}
</script>
</head>
<body onload="makeCursor()">
<h3>이미지 커서 만들기</h3>
<hr>
<p id="p">마우스를 움직이면 이미지로 만든 커서가 마우스를
따라 다닙니다</p>
<div id="cursor" style="position: absolute; left: 1163px; top: 81px;">
	<img src="Penguins.PNG" width="30px" height="30px">
</div>


</body></html>
