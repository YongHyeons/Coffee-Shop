<!doctype htme>
<html>
<head><title>3-4</title></head>
<meta charset ="UTF-8">
<style>
	body { background-color : white;}
</style>
<body>
	<h3>도형 서식 폼 만들기</h3>
	<hr>
	<fieldset>
		<legend>도형 서식 폼 입력</legend>
		<label>선종류&nbsp<select name = "kind" >
				<option value = "1" >선없음</option>
				<option value = "2" selected >실선</option>
				<option value = "3" >점선</option>
			</select>
		</label><br>
		<label>선두께&nbsp<input type="number" placeholder="단위 : pt" min="0.1" max="5.0" step="0.1"></label>
		<label>선색&nbsp<input type="color" value = "#00BFFF"
		onchange = "document.body.style.color =this.value" ></label><br><br>
		<label>투명도(0~100) :&nbsp<input type="range"
			min="0" max="100"
			list = "transparency"></label>
			<datalist id = "transparency">
				<option value = "0" label="0">
				<option value = "50" label="50">
				<option value = "100" label="100">
			</datalist>
	</fieldset>
</body>
</html>
